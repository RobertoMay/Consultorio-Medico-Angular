<app-header></app-header>

<div class="container mt-5">

    <div class="col-sm-10 mb-4">
        <div class="row">
            <h1>Edita el examen médico</h1>
            <p>Ingresa los datos para editar el examen médico.</p>
        </div>
    </div>

    <div *ngIf="isSuccess" class="alert alert-success alerta bi bi-check" role="alert">
        {{ answer }}
    </div>
    <div *ngIf="error" class="alert alert-danger alerta bi bi-exclamation-triangle-fill" role="alert">
        {{ answer }}
    </div>
    <div *ngIf="warning" class="alert alert-warning alerta bi bi-exclamation-triangle" role="alert">
        {{ answer }}
    </div>

    <form [formGroup]="form" (submit)="update()">
        <div class="row justify-content-center">
            <div class="col-sm-6">
                <div class="mb-3">
                    <label class="form-label">Id paciente</label>
                    <input type="number" class="form-control" formControlName="ID_Paciente" placeholder="ID Paciente"
                        [value]="" readonly>
                    <ng-container *ngIf="form.get('ID_Paciente').touched && form.get('ID_Paciente').errors">
                        <div class="form-text text-danger" *ngIf="form.get('ID_Paciente').errors.required">
                            Ingresa al paciente
                        </div>
                    </ng-container>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="mb-3">
                    <label class="form-label">Tipo de examen</label>
                    <input type="text" class="form-control" formControlName="TipoExamen" placeholder="Tipo de examen"
                        [value]="">
                    <ng-container *ngIf="form.get('TipoExamen').touched && form.get('TipoExamen').errors">
                        <div class="form-text text-danger" *ngIf="form.get('TipoExamen').errors.required">
                            Ingresa el tipo
                        </div>
                    </ng-container>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-6">
                <div class="mb-3">
                    <label class="form-label">Fecha</label>
                    <input type="date" class="form-control" formControlName="FechaExamen" placeholder="Fecha"
                        [value]="">
                    <ng-container *ngIf="form.get('FechaExamen').touched && form.get('FechaExamen').errors">
                        <div class="form-text text-danger" *ngIf="form.get('FechaExamen').errors.required">
                            Ingresa la fecha
                        </div>
                    </ng-container>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="mb-3">
                    <label class="form-label">Resultados</label>
                    <input type="text" class="form-control" formControlName="Resultados" placeholder="Resultados"
                        [value]="">
                    <ng-container *ngIf="form.get('Resultados').touched && form.get('Resultados').errors">
                        <div class="form-text text-danger" *ngIf="form.get('Resultados').errors.required">
                            Ingresa los resultados
                        </div>
                    </ng-container>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
        </div>

        <div class="row justify-content-center py-2">
            <div class="col-1">
                <button class="btn btn-warning" (click)="volver()">Volver</button>
            </div>
            <div class="col-1">
                <button class="btn btn-primary">Guardar</button>
            </div>
        </div>
    </form>


</div>


<br><br>
<app-footer></app-footer>
