<app-header></app-header>

<div class="container mb-1">

    <div class="row">
        <div class="col-md-12 mt-5">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h3 class="text-theme-center">Lista de todos los usuarios del consultorio</h3>
                    <p>Desde aquí puedes manipular a los usuarios</p>

                    <button class="btn btn-info bg-theme" (click)="newPatient()">Agregar nuevo usuario</button>

                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 mt-5">
            <div class="col-md-12 mt-5">
                <div *ngIf="isSuccess" class="alert alert-success alerta bi bi-check" role="alert">
                    {{ answer }}
                </div>
                <div *ngIf="error" class="alert alert-danger alerta bi bi-exclamation-triangle-fill" role="alert">
                    {{ answer }}
                </div>
                <div *ngIf="warning" class="alert alert-warning alerta bi bi-exclamation-triangle" role="alert">
                    {{ answer }}
                </div>
                <div class="card shadow-sm">
                    <div class="card-body">
                        <table class="table row-border hover">
                            <thead>
                                <tr>
                                    <th> No. </th>
                                    <th> Correo electrónico </th>
                                    <th> Nombre </th>
                                    <th> Rol </th>
                                    <th> Acciones </th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr *ngFor="let u of usuarios; let i = index">
                                    <td class="col-1"> {{ i+1 }} </td>
                                    <td class="col-3"> {{u.CorreoElectronico}} </td>
                                    <td class="col-2"> {{ u.Nombre }} </td>
                                    <td class="col-2    "> {{ u.Rol }} </td>
                                    <td class="col-2">
                                        <button class="btn btn-sm btn-warning m-1 bi bi-pen"
                                            (click)="editPatient(u.ID_Usuario)"></button>
                                        <button type="button" class="btn btn-sm btn-danger m-1 bi bi-trash"
                                            (click)="delete(u.ID_Usuario)"></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<br><br>
<app-footer></app-footer>
